<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Field Notes</title>
</head>

<body>
  <!-- SECTION -->
  <header class="bg-warning container-fluid">
    <div class="row">
      <div class="col-12 border-bottom border-dark border-3 d-flex align-items-center justify-content-between">
        <h1>Field Notes</h1>
        <div class="text-end">
          <button id="menuBtn" class="btn btn-danger rounded-pill text-light" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
            <i class="mdi mdi-menu fs-3"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- SECTION -->
  <main class="bg-primary">
    <section id="router-view">
      <!-- primary viewport -->
    </section>

    <section class="container shadow mt-5 border-3 border border-dark rounded">
      <div id="activeNote" class="row">
        <div class="col-12 mt-3">
          <div class="row">
            <div class="col-5 text-light d-flex flex-column justify-content-between">
              <div>
                <h2 class="mb-5">Buried Treasure <i class="mdi mdi-circle-slice-8 fs-5 text-dark"></i></h2>
                <div>
                  <h5 class="mb-3">Created At:</h5>
                  <h5 class="mb-3">Last Updated:</h5>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <h6>Word Count: 0</h6>
                <h6 class="mx-auto">Character Count: 0</h6>
              </div>
            </div>
            <div class="col-7">
              <form class="m-3">
                <div class="form-floating">
                  <textarea class="form-control border-dark border border-3" placeholder="Leave a comment here"
                    id="floatingTextarea2"></textarea>
                  <label for="floatingTextarea2">Comments</label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>


  </main>

  <!-- SECTION -->
  <footer>

  </footer>


  <div class="offcanvas offcanvas-start bg-warning border-3 border-dark border-end" data-bs-backdrop="static"
    tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
    <div class="offcanvas-header">
      <h3 class="offcanvas-title" id="staticBackdropLabel">Notes: 0</h3>
      <button type="button" class="btn btn-warning ms-auto fs-3" data-bs-dismiss="offcanvas" aria-label="Close"><i
          class="mdi mdi-close"></i></button>
    </div>
    <divS class="offcanvas-body container-fluid">
      <div class="row">
        <div class="col-12 d-flex align-items-center justify-content-between">
          <div class="note-selector border-dark">
            <h5>New Note <i class="mdi ms-4 fs-6 mdi-circle-slice-8"></i></h5>
          </div>
          <button class="btn btn-warning d-flex align-items-center"> <i class="mdi mdi-plus-circle-outline fs-2"></i>
            Add</button>
        </div>
      </div>
      <div id="noteSelector" class="row my-2">
        <div class="col-8 note-selector border-dark ms-2 d-flex" role="button" data-bs-dismiss="offcanvas"
          onclick="app.NotesController.drawActiveNote()">
          <h5>> Buried Treasure</h5>
        </div>
        <div class="col-3">
          <i class="mdi mdi-circle-slice-8"></i>
        </div>
      </div>
    </divS>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
